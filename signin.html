<!DOCTYPE html>
<html>
<head>
	<title>Amigocar</title>
	<link id="styleslink" rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bluelogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Biryani&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body style="background: #6675FF">
	<header>
		<div class="header-sides header-left-side">
			<div class="header-logo">
				<img src="bluelogo.png">
				<a href="index.html">Amigocar</a>
			</div>

			<nav>
				<ul>
						<a href="map.html">
							<li>
								Plan a ride
							</li>
						</a>
					<div class="nav-line"></div>
						<a href="">
							<li>
								Safety
							</li>
						</a>
					<div class="nav-line"></div>
						<a href="">
							<li>
								About
							</li>
						</a>
					<div class="nav-line"></div>
						<a href="">
							<li>
								Support
							</li>
						</a>
				</ul>
			</nav>
		</div>

		<div class="header-sides header-right-side">

			<div class="language-dropdown" onclick="showLanguages()">
					<button>EN</button>
				<div id="language-dropdown-triangle"></div>

				<div id="languages">
					<button>EE</button>
					<button>RU</button>
				</div>

			</div>

			<button id="login">Log in</button>
			<a href="signin.html" class="signup"><button id="signup">Sign up</button></a>

		</div>

	</header>

	<content>
		<!-- Begin Mailchimp Signup Form -->
	<div id="mc_embed_signup">
	<form action="https://github.us18.list-manage.com/subscribe/post?u=1eb65d3cc6def75c1e880346e&amp;id=24a66f4174" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
	    <div id="mc_embed_signup_scroll">
		<h2>Sign up</h2>
	<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
	<div class="mc-field-group">
		<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
	</label>
		<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
	</div>
	<div class="mc-field-group">
		<label for="mce-FNAME">First Name </label>
		<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
	</div>
	<div class="mc-field-group">
		<label for="mce-LNAME">Last Name </label>
		<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
	</div>
	<div class="mc-field-group size1of2">
		<label for="mce-BIRTHDAY-month">Birthday </label>
		<div class="datefield">
			<span class="subfield monthfield"><input class="birthday " type="text" pattern="[0-9]*" value="" placeholder="MM" size="2" maxlength="2" name="BIRTHDAY[month]" id="mce-BIRTHDAY-month"></span> / 
			<span class="subfield dayfield"><input class="birthday " type="text" pattern="[0-9]*" value="" placeholder="DD" size="2" maxlength="2" name="BIRTHDAY[day]" id="mce-BIRTHDAY-day"></span> 
			<span class="small-meta nowrap">( mm / dd )</span>
		</div>
	</div>	<div id="mce-responses" class="clear">
			<div class="response" id="mce-error-response" style="display:none"></div>
			<div class="response" id="mce-success-response" style="display:none"></div>
		</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
	    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_cc73499239a1f8f18d52951bf_73ddd34368" tabindex="-1" value=""></div>
	    <div class="clear"><input type="submit" value="Sign up" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
	    </div>
	</form>
	</div>

<!--End mc_embed_signup-->
	</content>



	<script type="text/javascript">
		function showLanguages () {
			$("#languages").toggleClass("active");
			$("#language-dropdown-triangle").toggleClass("active");
		}
	</script>
</body>
</html>
